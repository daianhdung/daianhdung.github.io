<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 806px;
            margin: auto;
        }
        .square {
            height: 20px;
            width: 20px;
            float: left;
            background-color: orange;
            border: 1px solid black;
            text-align: center;
            line-height: 20px;
            
        }
    </style>
</head>
<body>

    <button id="btnsize1" onclick="sizeChoose('btnsize1')">Size S</button>
    <button id="btnsize2" onclick="sizeChoose('btnsize2')">Size M</button>
    <button id="btnsize3" onclick="sizeChoose('btnsize3')">Size L</button>
    <div id="wrapper">
        
    </div>

    <script src="./jquery-3.6.0.min.js"></script>

    <script>
        for(let i = 0 ; i < 1044; i++){
            $('#wrapper').append('<div class="square"></div>')
        }   
        function sizeChoose(idSize){
            getSizeFromId = ('#' + idSize);
            if(getSizeFromId == '#btnsize1'){
                $('#wrapper').css('width', '350px');
                $('#wrapper').css('height', '308px');
                $('#wrapper').css('overflow', 'hidden');
            }else if(getSizeFromId == '#btnsize2'){
                $('#wrapper').css('width', '504px');
                $('#wrapper').css('height', '506px');
                $('#wrapper').css('overflow', 'hidden');
            }else if(getSizeFromId == '#btnsize3'){
                $('#wrapper').css('width', '806px');
                $('#wrapper').css('height', '808px');
                
            }
        }
        $('.square').mouseover(function() {
            $(this).css('opacity', '0.3');
        })

        $('.square').mouseout(function() {
            $(this).css('opacity', '1');
        })
        var count = 0;
        $('.square').click(function(){
            if($(this).html() == ''){
                count++;
                if(count % 2 == 0){
                    $(this).html('X');
                }else {
                    $(this).html('O');
                }
            }else {
                alert("Bỏ ra bạn ei :>")
            }
        })
    </script>
</body>
</html>
