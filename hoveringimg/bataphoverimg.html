<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            cursor: pointer;
        }
        
        .item:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <table border="1px" bordercolor="#fff" width="100%" height="500px" bgcolor="#03d7fc" class="table">
        <tr id="itemset">
            <td colspan="3" align="center">
                <img src="" width="300px" height="300px" alt="Chọn ảnh đêee">
            </td>
        </tr>
        <tr align="center" width="100px" height="100px">
            <td id="one" onclick="displayImage('one')" class="item"> 
                <img src="./d4ae8d1a-6ee0-4e18-9e7b-1a9b315cda15.png" width="100px" height="100px" alt="">
            </td>
            <td id="two" onclick="displayImage('two')" class="item">
                <img src="./download.jpg" width="100px" height="100%" alt="">
            </td>
            <td id="three" onclick="displayImage('three')" class="item">
                <img src="./images.jpg" width="100px" height="100px" alt="">
            </td>
            
        </tr>
    </table>

    <script src="./jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        function displayImage(idImage){
            let getImageFormID = $('#' + idImage + ' img').attr('src');
            $('tr#itemset img').attr('src', getImageFormID);
        }
    </script>



</body>
</html>
